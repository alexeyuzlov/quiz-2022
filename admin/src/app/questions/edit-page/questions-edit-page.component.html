<div class="mt-3 container">
  <h1 class="mb-3">{{question ? 'Edit Question' : 'Create a Question'}}</h1>

  <form [formGroup]="form">
    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <textarea id="question" class="form-control" rows="3" formControlName="question"></textarea>
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <textarea id="desc" class="form-control" rows="3"></textarea>
    </div>

    <!--Options-->
    <div class="mb-3">
      <h2>Answers</h2>

      <select class="mb-3 form-select" aria-label="Default select example">
        <option value="2">Options</option>
        <option value="1">Text Field</option>
      </select>

      <!--            <div class="mb-3">-->
      <!--                <label for="answer" class="form-label">Answer</label>-->
      <!--                <input type="text" class="form-control" id="answer">-->
      <!--            </div>-->

      <div class="row mb-2 align-items-center">
        <div class="col">
          <input type="text" class="form-control">
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="correct1">
            <label class="form-check-label" for="correct1">
              Correct?
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger">Remove</button>
        </div>
      </div>

      <div class="row mb-2 align-items-center">
        <div class="col">
          <input type="text" class="form-control">
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="correct2">
            <label class="form-check-label" for="correct2">
              Correct?
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger">Remove</button>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary">Add more</button>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
